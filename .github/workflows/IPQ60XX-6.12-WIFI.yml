name: IPQ60XX-6.12-WIFI

on:
  workflow_dispatch:
  schedule:
    - cron: 0 19 * * 6

env:
  REPO_URL: https://github.com/LiBwrt/openwrt-6.x.git
  REPO_BRANCH: k6.12-nss
  CONFIG_FILE: configs/ipq60xx-6.12-wifi.config
  DIY_SCRIPT: diy-script.sh
  CLASH_KERNEL: amd64
  CACHE_TOOLCHAIN: true
  UPLOAD_BIN_DIR: false
  FIRMWARE_RELEASE: true
  FIRMWARE_TAG: IPQ60XX-6.12-WIFI
  TZ: Asia/Shanghai

jobs:
  Build:
    runs-on: ubuntu-22.04

    steps:
    - name: Check Server Performance (检查服务器性能)
      run: |
        echo "WARNING: limited server resources. If many packages are selected, watch CPU."
        echo "Known CPU models (descending): 7763, 8370C, 8272CL, 8171M, E5-2673"
        echo "---- CPU info ----"
        echo "Physical CPUs: $(cat /proc/cpuinfo | grep 'physical id' | sort | uniq | wc -l)"
        echo "CPU models and counts:"
        cat /proc/cpuinfo | grep 'model name' | cut -f2 -d: | sort | uniq -c || true
        echo "---- Memory info ----"
        sudo lshw -short -C memory | grep GiB || true
        echo "---- Disk info ----"
        df -hT || true

    - name: Initialization Environment (初始化环境)
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        set -e
        docker rmi $(docker images -q) || true
        sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android "$AGENT_TOOLSDIRECTORY" || true
        sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
        sudo -E apt-get -y update
        # install dependencies using your original script reference
        sudo -E apt-get -y install $(curl -fsSL is.gd/depends_ubuntu_2204) || true
        sudo -E systemctl daemon-reload || true
        sudo -E apt-get -y autoremove --purge || true
        sudo -E apt-get -y clean || true
        sudo timedatectl set-timezone "$TZ"

    - name: Combine Disks (合并磁盘)
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
        temp-reserve-mb: 100
        root-reserve-mb: 1024

    - name: Checkout
      uses: actions/checkout@v4

    - name: Clone Source Code (克隆源代码)
      run: |
        set -e
        df -hT "$GITHUB_WORKSPACE" || true
        git clone --depth 1 -b "$REPO_BRANCH" "$REPO_URL" openwrt
        cd openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
        VERSION_INFO=$(git show -s --date=short --format="作者: %an<br/>时间: %cd<br/>内容: %s<br/>hash: %H")
        echo "VERSION_INFO=$VERSION_INFO" >> $GITHUB_ENV
        VERSION_KERNEL=$(grep -oP 'LINUX_KERNEL_HASH-\K[0-9]+\.[0-9]+\.[0-9]+' target/linux/generic/kernel-6.12 || true)
        echo "VERSION_KERNEL=$VERSION_KERNEL" >> $GITHUB_ENV

    - name: Generate Variables (生成变量)
      run: |
        set -e
        cp "$CONFIG_FILE" "$OPENWRT_PATH/.config" || true
        cd "$OPENWRT_PATH"
        make defconfig > /dev/null 2>&1 || true
        SOURCE_REPO=$(echo "$REPO_URL" | awk -F '/' '{print $(NF)}')
        echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_ENV
        DEVICE_TARGET=$(grep CONFIG_TARGET_BOARD .config | awk -F '"' '{print $2}' || true)
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
        DEVICE_SUBTARGET=$(grep CONFIG_TARGET_SUBTARGET .config | awk -F '"' '{print $2}' || true)
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV
        echo "FIRMWARE_TAG=${FIRMWARE_TAG}-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

    - name: Cache Toolchain (缓存工具链)
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: HiGarfield/cachewrtbuild@main
      with:
        ccache: false
        mixkey: ${{ env.SOURCE_REPO }}-${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
        prefix: ${{ env.OPENWRT_PATH }}

    - name: Install Feeds (安装feeds)
      run: |
        set -e
        cd "$OPENWRT_PATH"
        ./scripts/feeds update -a
        git clone --depth 1 https://github.com/sbwml/openwrt_pkgs.git package/new/custom || true
        mv package/new/custom/luci-app-netspeedtest package/new 2>/dev/null || true
        mv package/new/custom/speedtest-cli package/new 2>/dev/null || true
        rm -rf package/new/custom || true
        ./scripts/feeds install -a

    - name: Ensure CMake compatibility patches for multiple packages (长期补丁)
      run: |
        set -euo pipefail
        cd "$OPENWRT_PATH"
        echo "Preparing patches for packages that may declare old cmake_minimum_required..."

        # White-list of package directories (names). Add more names here as needed.
        PKGS="libwebsockets libnatpmp libmicrohttpd mbedtls"

        PATCHES_CREATED=0

        for pkg in $PKGS; do
          # Check common locations
          if [ -d "feeds/packages/libs/$pkg" ]; then
            PKG_DIR="feeds/packages/libs/$pkg"
          elif [ -d "package/libs/$pkg" ]; then
            PKG_DIR="package/libs/$pkg"
          else
            PKG_DIR=""
          fi

          if [ -n "$PKG_DIR" ]; then
            mkdir -p "$PKG_DIR/patches"
            PATCH_FILE="$PKG_DIR/patches/001-fix-cmake-version.patch"
            cat > "$PATCH_FILE" <<'EOF'
--- a/CMakeLists.txt
+++ b/CMakeLists.txt
@@
-cmake_minimum_required(VERSION 2.8)
+cmake_minimum_required(VERSION 3.5)
EOF
            echo "Wrote patch to $PATCH_FILE"
            PATCHES_CREATED=$((PATCHES_CREATED+1))
          else
            echo "Package directory not found for $pkg, skipping"
          fi
        done

        echo "Created $PATCHES_CREATED patch file(s)."

        # Remove any existing build_dir unpacked directories for those packages to force re-prepare
        echo "Cleaning build_dir entries for affected packages..."
        for pkg in $PKGS; do
          matches=$(ls -d build_dir/*/*/${pkg}* 2>/dev/null || true)
          if [ -n "$matches" ]; then
            echo "Removing build_dir entries for $pkg:"
            echo "$matches"
            rm -rf $matches
          else
            echo "No build_dir entries for $pkg"
          fi
        done

        echo "Patch preparation complete."

    - name: Load Custom Configuration (加载自定义配置)
      run: |
        set -e
        cd "$OPENWRT_PATH"
        [ -e files ] && mv files "$OPENWRT_PATH/files" || true
        [ -e "$CONFIG_FILE" ] && cp "$CONFIG_FILE" .config || true

    - name: Download DL Package (下载DL软件包)
      run: |
        set -e
        cd "$OPENWRT_PATH"
        make defconfig || true
        make download -j8 || true
        # remove very small dl files (likely corrupted)
        find dl -size -1024c -exec ls -l {} \; || true
        find dl -size -1024c -exec rm -f {} \; || true

    - name: Customize opkg distfeeds.conf for USTC mirrors
      working-directory: ${{ env.OPENWRT_PATH }}
      run: |
        mkdir -p ./files/etc/opkg
        cat > ./files/etc/opkg/distfeeds.conf <<'EOF'
src/gz libwrt_base https://chinanet.mirrors.ustc.edu.cn/immortalwrt/releases/24.10.2/packages/aarch64_cortex-a53/base
src/gz libwrt_luci https://chinanet.mirrors.ustc.edu.cn/immortalwrt/releases/24.10.2/packages/aarch64_cortex-a53/luci/
src/gz libwrt_packages https://chinanet.mirrors.ustc.edu.cn/immortalwrt/releases/24.10.2/packages/aarch64_cortex-a53/packages
src/gz libwrt_routing https://chinanet.mirrors.ustc.edu.cn/immortalwrt/releases/24.10.2/packages/aarch64_cortex-a53/routing
src/gz libwrt_telephony https://chinanet.mirrors.ustc.edu.cn/immortalwrt/releases/24.10.2/packages/aarch64_cortex-a53/telephony
EOF
        echo "Created custom distfeeds.conf"

    - name: Optional: add Makefile fallback for libwebsockets (non-critical)
      working-directory: ${{ env.OPENWRT_PATH }}
      run: |
        MF="feeds/packages/libs/libwebsockets/Makefile"
        if [ -f "$MF" ]; then
          if ! grep -q "CMAKE_POLICY_VERSION_MINIMUM" "$MF"; then
            echo "Appending CMAKE_POLICY_VERSION_MINIMUM to libwebsockets Makefile"
            echo "" >> "$MF"
            echo "CMAKE_ARGS += -DCMAKE_POLICY_VERSION_MINIMUM=3.5" >> "$MF"
          else
            echo "libwebsockets Makefile already contains CMAKE_POLICY_VERSION_MINIMUM"
          fi
        else
          echo "libwebsockets Makefile not present, skipping fallback Makefile edit"
        fi

    - name: Compile Firmware (开始编译固件)
      id: compile
      run: |
        set -e
        cd "$OPENWRT_PATH"
        echo "Starting build (parallel). If it fails, will retry single-thread verbose."
        if make -j$(nproc); then
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "Parallel build failed. Retrying single-thread verbose..."
          if make -j1 V=s; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi
        fi
        echo "DATE=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
        echo "FILE_DATE=$(date '+%Y.%m.%d')" >> $GITHUB_ENV

    - name: Check Space Usage (检查空间使用情况)
      if: always()
      run: df -hT

    - name: Upload Bin Directory (上传固件)
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.SOURCE_REPO }}-bin-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: ${{ env.OPENWRT_PATH }}/bin

    - name: Organize Files (整理文件)
      if: steps.compile.outputs.status == 'success'
      run: |
        set -e
        cd "$OPENWRT_PATH/bin/targets" || true
        cd */* || true
        if [ -f sha256sums ]; then cat sha256sums; fi
        cp "$OPENWRT_PATH/.config" build.config || true
        mkdir -p packages || true
        mv -f "$OPENWRT_PATH/bin/packages"/*/*/*.ipk packages 2>/dev/null || true
        tar -zcf Packages.tar.gz packages || true
        rm -rf packages feeds.buildinfo version.buildinfo || true
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV

    - name: Upload Firmware To Artifact (将固件上传到Artifact)
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE != 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.SOURCE_REPO }}-firmware-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE_PATH }}

    - name: Upload Firmware To Release (发布固件)
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true'
      uses: ncipollo/release-action@v1
      with:
        name: R${{ env.DATE }} for ${{ env.FIRMWARE_TAG }}
        allowUpdates: false
        tag: ${{ env.FIRMWARE_TAG }}
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ${{ env.FIRMWARE_PATH }}/*
        body: |
          **This is OpenWrt Firmware for ${{ env.FIRMWARE_TAG }}**
          ### Firmware info
          - Source: ${{ env.REPO_URL }}
          - Branch: ${{ env.REPO_BRANCH }}
          - Kernel: ${{ env.VERSION_KERNEL }}
          - Last commit: ${{ env.VERSION_INFO }}

  Cleanup-Releases:
    needs: [Build]
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Delete old releases and tags except latest 3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -e
          releases=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/$REPO/releases?per_page=100")
          ids_and_tags=$(echo "$releases" | jq -r '.[3:][] | "\(.id) \(.tag_name)"')
          while read -r release_id tag_name; do
            if [ -n "$release_id" ]; then
              curl -s -X DELETE -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/$REPO/releases/$release_id"
            fi
            if [ -n "$tag_name" ]; then
              curl -s -X DELETE -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/$REPO/git/refs/tags/$tag_name"
            fi
            echo "Deleted release $release_id and tag $tag_name"
          done <<< "$ids_and_tags"
