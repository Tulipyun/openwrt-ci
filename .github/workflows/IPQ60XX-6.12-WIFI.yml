  CONFIG_FILE: configs/ipq60xx-6.12-wifi.config
  DIY_SCRIPT: diy-script.sh
  CLASH_KERNEL: amd64
  CACHE_TOOLCHAIN: true
  UPLOAD_BIN_DIR: false
  FIRMWARE_RELEASE: true
  FIRMWARE_TAG: IPQ60XX-6.12-WIFI
  TZ: Asia/Shanghai

jobs:
  Build:
    runs-on: ubuntu-22.04
    env:
      # OPENWRT_PATH will be set after checkout step
      GITHUB_ACTIONS: true

    steps:
    - name: Check Server Performance(æ£€æŸ¥æœåŠ¡å™¨æ€§èƒ½)
      run: |
        echo "è­¦å‘Šâš "
        echo "åˆ†é…çš„æœåŠ¡å™¨æ€§èƒ½æœ‰é™ï¼Œè‹¥é€‰æ‹©çš„æ’ä»¶è¿‡å¤šï¼ŒåŠ¡å¿…æ³¨æ„CPUæ€§èƒ½ï¼"
        echo -e "å·²çŸ¥CPUå‹å·ï¼ˆé™åºï¼‰ï¼š7763ï¼Œ8370Cï¼Œ8272CLï¼Œ8171Mï¼ŒE5-2673 \n"
        echo "--------------------------CPUä¿¡æ¯--------------------------"
        echo "CPUç‰©ç†æ•°é‡ï¼š$(cat /proc/cpuinfo | grep "physical id" | sort | uniq | wc -l)"
        echo -e "CPUæ ¸å¿ƒä¿¡æ¯ï¼š$(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c) \n"
        echo "--------------------------å†…å­˜ä¿¡æ¯--------------------------"
        echo "å·²å®‰è£…å†…å­˜è¯¦ç»†ä¿¡æ¯ï¼š"
        echo -e "$(sudo lshw -short -C memory | grep GiB) \n"
        echo "--------------------------ç¡¬ç›˜ä¿¡æ¯--------------------------"
        echo "ç¡¬ç›˜æ•°é‡ï¼š$(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT

    - name: Initialization Environment(åˆå§‹åŒ–ç¯å¢ƒ)
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi $(docker images -q) || true
        sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android $AGENT_TOOLSDIRECTORY || true
        sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
        sudo -E apt-get -y update
        # å®‰è£… OpenWrt å¸¸ç”¨ä¾èµ–ï¼ˆä¸ä½ åŸæ¥ä½¿ç”¨çš„ is.gd/depends_ubuntu_2204 ä¿æŒä¸€è‡´ï¼‰
        sudo -E apt-get -y install $(curl -fsSL is.gd/depends_ubuntu_2204)
        sudo -E systemctl daemon-reload || true
        sudo -E apt-get -y autoremove --purge || true
        sudo -E apt-get -y clean || true
        sudo timedatectl set-timezone "$TZ"

    - name: Combine Disks(åˆå¹¶ç£ç›˜)
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
        temp-reserve-mb: 100
        root-reserve-mb: 1024

    - name: Checkout
      uses: actions/checkout@main
      # å¦‚æœä»“åº“è¾ƒå¤§ã€å¸Œæœ›æµ…å…‹éš†å¯æ·»åŠ : with: fetch-depth: 1

    - name: Clone Source Code(å…‹éš†æºä»£ç )
      run: |
        df -hT $GITHUB_WORKSPACE
        git clone --depth 1 -b $REPO_BRANCH $REPO_URL openwrt
        cd openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
        VERSION_INFO=$(git show -s --date=short --format="ä½œè€…: %an<br/>æ—¶é—´: %cd<br/>å†…å®¹: %s<br/>hash: %H")
        echo "VERSION_INFO=$VERSION_INFO" >> $GITHUB_ENV
        VERSION_KERNEL=$(grep -oP 'LINUX_KERNEL_HASH-\K[0-9]+\.[0-9]+\.[0-9]+' target/linux/generic/kernel-6.12 || true)
        echo "VERSION_KERNEL=$VERSION_KERNEL" >> $GITHUB_ENV

    - name: Generate Variables(ç”Ÿæˆå˜é‡)
      run: |
        cp $CONFIG_FILE $OPENWRT_PATH/.config
        cd $OPENWRT_PATH
        make defconfig > /dev/null 2>&1 || true
        SOURCE_REPO="$(echo $REPO_URL | awk -F '/' '{print $(NF)}')"
        echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_ENV
        DEVICE_TARGET=$(grep CONFIG_TARGET_BOARD .config | awk -F '"' '{print $2}' || true)
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
        DEVICE_SUBTARGET=$(grep CONFIG_TARGET_SUBTARGET .config | awk -F '"' '{print $2}' || true)
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV
        echo "FIRMWARE_TAG=IPQ60XX-6.12-WIFI-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

    - name: Cache Toolchain(ç¼“å­˜å·¥å…·é“¾)
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: HiGarfield/cachewrtbuild@main
      with:
        ccache: false
        mixkey: ${{ env.SOURCE_REPO }}-${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
        prefix: ${{ env.OPENWRT_PATH }}

    - name: Install Feeds(å®‰è£…feeds)
      run: |
        cd $OPENWRT_PATH
        ./scripts/feeds update -a
        git clone --depth 1 https://github.com/sbwml/openwrt_pkgs.git package/new/custom || true
        mv package/new/custom/luci-app-netspeedtest  package/new || true
        mv package/new/custom/speedtest-cli package/new || true
        rm -rf package/new/custom || true
        ./scripts/feeds install -a

    # â€”â€” å…³é”®ï¼šè‡ªåŠ¨ä¸ºå·²çŸ¥åŒ…ç”Ÿæˆ OpenWrt-style patchesï¼Œå¹¶æ¸…ç† build_dir ç¡®ä¿åº”ç”¨ â€”â€” #
    - name: Ensure CMake compatibility patches for multiple packages (long-term)
      working-directory: ${{ env.OPENWRT_PATH }}
      run: |
        set -euo pipefail
        echo "ğŸ”§ Preparing OpenWrt package patches for CMake >= 3.5 compatibility..."
        # ç™½åå•åŒ…ï¼ˆå¯æŒ‰éœ€æ·»åŠ ï¼‰
        PKGS="libwebsockets libnatpmp libmicrohttpd mbedtls"
        PATCHED=0

        for pkg in $PKGS; do
          # ä¸¤å¤„å¸¸è§ç›®å½•ï¼šfeeds/packages/libs/<pkg> æˆ– package/libs/<pkg>
          FOUND_DIR=""
          if [ -d "feeds/packages/libs/$pkg" ]; then
            FOUND_DIR="feeds/packages/libs/$pkg"
          elif [ -d "package/libs/$pkg" ]; then
            FOUND_DIR="package/libs/$pkg"
          fi

          if [ -n "$FOUND_DIR" ]; then
            echo "ğŸ“¦ Preparing patch for: $FOUND_DIR"
            mkdir -p "$FOUND_DIR/patches"
            PATCH_FILE="$FOUND_DIR/patches/001-fix-cmake-version.patch"
            cat > "$PATCH_FILE" <<'EOF'
--- a/CMakeLists.txt
+++ b/CMakeLists.txt
@@
-cmake_minimum_required(VERSION 2.8)
+cmake_minimum_required(VERSION 3.5)
EOF
            echo "   âœ Wrote patch: $PATCH_FILE"
            PATCHED=$((PATCHED+1))
          else
            echo "âšª Not found (skipping): $pkg"
          fi
        done

        echo "âœ… Created $PATCHED patch files (if package dirs existed)."

        echo "ğŸ§¹ Removing any existing unpacked build_dir entries for affected packages (to force re-prepare)..."
        for pkg in $PKGS; do
          # æ¨¡ç³ŠåŒ¹é…ï¼ŒåŒ¹é… libname æˆ– libname-full ç­‰
          matches=$(ls -d build_dir/*/*/${pkg}* 2>/dev/null || true)
          if [ -n "$matches" ]; then
            echo "   âœ Removing build_dir entries for $pkg:"
            echo "$matches"
            rm -rf $matches
          else
            echo "   âœ No build_dir entries to remove for $pkg"
          fi
        done

        echo "â„¹ï¸ Patches in place; when make runs, OpenWrt build system will apply them during prepare."

    - name: Load Custom Configuration(åŠ è½½è‡ªå®šä¹‰é…ç½®)
      run: |
        [ -e files ] && mv files $OPENWRT_PATH/files || true
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE $OPENWRT_PATH/.config || true

    - name: Download DL Package(ä¸‹è½½DLè½¯ä»¶åŒ…)
      run: |
        cd $OPENWRT_PATH
        make defconfig || true
        make download -j8 || true
        find dl -size -1024c -exec ls -l {} \; || true
        find dl -size -1024c -exec rm -f {} \; || true

    - name: Customize opkg distfeeds.conf for USTC mirrors
      working-directory: ${{ env.OPENWRT_PATH }}
      run: |
        mkdir -p ./files/etc/opkg
        cat <<'EOF' > ./files/etc/opkg/distfeeds.conf
src/gz libwrt_base https://chinanet.mirrors.ustc.edu.cn/immortalwrt/releases/24.10.2/packages/aarch64_cortex-a53/base
src/gz libwrt_luci https://chinanet.mirrors.ustc.edu.cn/immortalwrt/releases/24.10.2/packages/aarch64_cortex-a53/luci/
src/gz libwrt_packages https://chinanet.mirrors.ustc.edu.cn/immortalwrt/releases/24.10.2/packages/aarch64_cortex-a53/packages
src/gz libwrt_routing https://chinanet.mirrors.ustc.edu.cn/immortalwrt/releases/24.10.2/packages/aarch64_cortex-a53/routing
src/gz libwrt_telephony https://chinanet.mirrors.ustc.edu.cn/immortalwrt/releases/24.10.2/packages/aarch64_cortex-a53/telephony
EOF
        echo "Successfully created custom distfeeds.conf."

    - name: Patch libwebsockets Makefile (Add CMAKE_ARGS fallback â€” optional)
      working-directory: ${{ env.OPENWRT_PATH }}
      run: |
        # å…¼å®¹æ€§ä¿é™©ï¼šè‹¥æŸäº›åŒ…çš„ Makefile æ”¯æŒ CMAKE_ARGSï¼Œè¿½åŠ ä¸€ä¸ª policy å‚æ•°ï¼ˆä¸ä¼šæ›¿ä»£ä¸Šé¢çš„çœŸæ­£è¡¥ä¸ï¼‰
        MF="feeds/packages/libs/libwebsockets/Makefile"
        if [ -f "$MF" ]; then
          if ! grep -q "CMAKE_POLICY_VERSION_MINIMUM" "$MF"; then
            echo "CMAKE_ARGS += -DCMAKE_POLICY_VERSION_MINIMUM=3.5" >> "$MF"
            echo "Patched Makefile to add CMAKE_POLICY_VERSION_MINIMUM=3.5 as a fallback."
          else
            echo "Makefile already contains CMAKE_POLICY_VERSION_MINIMUM; skipped."
          fi
        else
          echo "Makefile for libwebsockets not present; skipped."
        fi

    - name: Compile Firmware(å¼€å§‹ç¼–è¯‘å›ºä»¶)
      id: compile
      run: |
        cd $OPENWRT_PATH
        echo "Compiling with 1 thread and verbose output for debugging..."
        # å°è¯•å¹¶è¡Œæ„å»ºï¼Œå¤±è´¥æ—¶é™çº§ä¸ºå•çº¿ç¨‹è¯¦ç»†æ—¥å¿—ä»¥ä¾¿æ’æŸ¥
        if make -j$(nproc); then
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "Parallel build failed â€” retrying with single-thread verbose mode..."
          make -j1 V=s
          if [ $? -eq 0 ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi
        fi
        echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV

    - name: Check Space Usage(æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ)
      if: (!cancelled())
      run: df -hT

    - name: Upload Bin Directory(ä¸Šä¼ å›ºä»¶)
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      uses: actions/upload-artifact@main
      with:
        name: ${{ env.SOURCE_REPO }}-bin-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: ${{ env.OPENWRT_PATH }}/bin

    - name: Organize Files(æ•´ç†æ–‡ä»¶)
      if: steps.compile.outputs.status == 'success'
      run: |
        cd $OPENWRT_PATH/bin/targets/*/*
        cat sha256sums || true
        cp $OPENWRT_PATH/.config build.config || true
        mkdir -p packages || true
        mv -f $OPENWRT_PATH/bin/packages/*/*/*.ipk packages || true
        tar -zcf Packages.tar.gz packages || true
        rm -rf packages feeds.buildinfo version.buildinfo || true
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV

    - name: Upload Firmware To Artifact(å°†å›ºä»¶ä¸Šä¼ åˆ°Artifact)
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE != 'true'
      uses: actions/upload-artifact@main
      with:
        name: ${{ env.SOURCE_REPO }}-firmware-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE_PATH }}

    - name: Upload Firmware To Release(å‘å¸ƒå›ºä»¶)
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true'
      uses: ncipollo/release-action@v1
      with:
        name: R${{ env.DATE }} for ${{ env.FIRMWARE_TAG }}
        allowUpdates: false
        tag: ${{ env.FIRMWARE_TAG }}
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ${{ env.FIRMWARE_PATH }}/*
        body: |
          **This is OpenWrt Firmware for ${{ env.FIRMWARE_TAG }}**
          ### ğŸ“’ å›ºä»¶ä¿¡æ¯(WIFI)
          - å¸¦WIFIå¸¦æœ‰çº¿NSSçš„6.12å†…æ ¸å›ºä»¶
          - ğŸ’» è¿™æ˜¯ ${{ env.FIRMWARE_TAG }} å¹³å°ä½¿ç”¨çš„ OpenWrt å›ºä»¶
          - âš½ å›ºä»¶æºç : ${{ env.REPO_URL }}
          - ğŸ’ æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }}
          - ğŸŒ é»˜è®¤åœ°å€: 192.168.1.1
          - ğŸ”‘ é»˜è®¤å¯†ç : password
          ### ğŸ§Š å›ºä»¶ç‰ˆæœ¬
          - å›ºä»¶å†…æ ¸ç‰ˆæœ¬ï¼š${{ env.VERSION_KERNEL }}
          - å›ºä»¶ç¼–è¯‘å‰æœ€åä¸€æ¬¡â¦[ä¸»æºç ](${{ env.REPO_URL }})æ›´æ–°è®°å½•
          - ${{ env.VERSION_INFO }}

  Cleanup-Releases:
    needs: [Build]
    runs-on: ubuntu-22.04
    timeout-minutes: 5

    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install jq -y

      - name: Delete old releases and tags except latest 3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          # è·å–æ‰€æœ‰ release ä¿¡æ¯ï¼Œä¿ç•™æœ€æ–° 3 ä¸ªï¼Œå…¶ä½™å…¨éƒ¨åˆ é™¤
          releases=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO/releases?per_page=100")
          ids_and_tags=$(echo "$releases" | jq -r '.[3:][] | "\(.id) \(.tag_name)"')
          while read -r release_id tag_name; do
            curl -s -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/$REPO/releases/$release_id"
            curl -s -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/$REPO/git/refs/tags/$tag_name"
            echo "Deleted release $release_id and tag $tag_name"
          done <<< "$ids_and_tags"
